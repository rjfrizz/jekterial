---
layout: default
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <div class="card">
        <div class="card-content">
          <h2 class="thin">
            <a class="post__title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <div class="post__meta">
            <b class="post__author">{{ post.author }}</b>
            <b class="post__sep">&#x25cf;</b>
            <b class="post__date">{{ post.date | date: "%b %-d, %Y" }}</b>
          </div>

          {{ post.excerpt | replace:'<p>','<p class="flow-text">'}}

          <a class="waves-effect waves-light btn" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        </div> <!-- end card content-->
      </div> <!-- end card -->
    {% endfor %}
  </div>
</div>
